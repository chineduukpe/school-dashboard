<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <ul class="menu-right">
                <li>
                    <a class="theme-color text-10 theme-link" href="javascript:;">Register</a>
                </li>
                <li>
                    <a class="theme-color text-10 theme-link" href="dashboard.html">Dashboard</a>
                </li>
            </ul>
        </div>
        <div class="login-wrapper">
            <p class="icon-paragraph">S</p>
            <small>Enter your credentials to login</small>
            <div class="input-wrapper">
                <input type="text" placeholder="Username">
                <button class="login-button"><i class="fa fa-user"></i></button>
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="password">
                <button class="login-button"><i class="fa fa-lock"></i></button>
            </div>
            <a href="javascript:;" class="anchor-link">forgotten password?</a>
            <button class="btn-login">Login</button>
        </div>
    </div>
    <div class="social-wrapper">
        <a href="javascript:;"><i class="fa fa-facebook"></i></a>
        <a href="javascript:;"> <i class="fa fa-twitter"></i></a>
        <a href="javascript:;"><i class="fa fa-instagram"></i></a>
    </div>
</body>

</html>
